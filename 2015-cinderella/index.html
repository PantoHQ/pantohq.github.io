<style type="text/css">
    #site #canvas #header-wrapper {
        height: 588px;
        padding-bottom: 0;
    }
    #audition-date {
        /*border-top: 5px dashed #eee;
        border-bottom: 5px dashed #eee;*/
        padding: 20px;
        text-align: center;
        text-transform: uppercase;
        padding-bottom: 0;
    }
    #audition-location {
        text-align: center;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
    }

    #listen {
        margin-top: 20px;
        margin-bottom: 40px;
    }
    #listen h3 {
        margin-bottom: 10px;
    }

    .normal-width {
        max-width: 750px;
        margin: 0 auto;
    }

    strong {
        font-weight: 600;
    }

    #lyrics {
        margin-top: 60px;
        margin-bottom: 100px;
    }
    #lyrics .song {
        width: 50%;
        font-size: 14px;
        float: left;
        margin-bottom: 40px;
    }
    #lyrics .song h3 {
        font-size: 18px;
        /*margin-bottom: 8px;*/
    }
    #lyrics .song p {
        margin-bottom: 8px;
    }

    @media only screen and (max-width: 1023px) {
        #lyrics .song {
            float: none;
            width: 100%;
        }
        #lyrics {
            max-width: 750px;
            margin: 0 auto;
        }
    }

    #site #canvas #page-wrapper {
        padding-left: 0;
        padding-right: 0;
    }

    #site #canvas #page-wrapper article {
        max-width: 984px;
        padding: 0 20px;
    }

    #music {
        background-color: #333;
        padding: 60px 0 1px;
        background-image: linear-gradient(#ddd, #aaa);
        border-top: 1px solid #ccc;
    }
    #music p {
        /*color: #ddd;*/
    }
    #music h3 {
        color: #000;
        font-weight: 400;
    }
    #scripts {
        padding-top: 60px;
    }
    #scripts .title,
    #music .title {
        text-align: center;
        color: black;
        /*text-transform: uppercase;*/
        font-size: 100px;
        font-family: 'Stalemate', cursive;
        font-weight: normal;
        /*font-family: 'Montserrat', sans-serif;*/
        /*font-family: 'Shadows Into Light', cursive;*/
    }
    #scripts .lines .title {
        font-size: 50px;
        font-family: 'Shadows Into Light', cursive;
    }

    #toggle-lyrics {
        border-top: 2px solid #666;
        text-align: center;
        margin-bottom: 70px;
    }
    #toggle-lyrics a {
        padding: 2px 80px;
        background-color: #666;
        border-radius: 3px;
        position: relative;
        top: -14px;
        color: white;
        text-transform: uppercase;
    }
    #toggle-lyrics a:hover {
        background-color: #444;
    }

    #lines {
        min-height: 500px;
    }

    #show-dates {
        color: rgba(255,255,255,0.9);
        text-align: center;
        position: relative;
        top: -20px;

        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        /*font-family: 'Shadows Into Light', cursive;*/

        font-size: 30px;
        text-shadow: 0 0 5px black;
    }

    sup {
        vertical-align: super;
        font-size: 0.5em;
    }

    #cta-scripts p {
        padding-right: 20px;
    }
</style>
